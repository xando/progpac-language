<div id="level" class="container">

  <div class="row">
    <div class="col-md-8">
      <div id="render" class="render"></div>
      <div class="errors">
	{{ error.location }} <br/>
	{{ error.message }}
      </div>
    
    </div>
    
    <div class="col-md-4 editor">
      <form role="form" ng-submit="submit()">
	<div class="form-group">
	  <textarea ng-model="source" class="form-control"></textarea>
	</div>

	<div class="btn-group">
	  <button type="button" class="btn btn-default btn-warning btn-lg">
	    <span class="glyphicon glyphicon-remove"></span>
	  </button>
	  <button type="submit" class="btn btn-default btn-success btn-lg" >
	    <span class="glyphicon glyphicon-play"></span>
	  </button>
	</div>
      </form>
    </div>
</div>


</div>
