<div id="level" class="container-fluid">

  <div class="row">
    <div class="col-md-8">
      <canvas id="render" class="render" width="600", height="556"></canvas>

    </div>

    <div class="col-md-4 editor">
      <form role="form" ng-submit="submit()">
	<div class="form-group">
	  <textarea ng-change="update_counter()"
		    ng-model="source"
		    ng-class="{witherrors: error}"
		    class="form-control" >
	  </textarea>
	</div>

	<div class="error" ng-show="error">
	  {{ error.location }} <br/>
	  {{ error.message }}
	</div>

	<div class="btn-group btn-block">
	  <button type="button" class="btn btn-default btn-warning btn-lg">
	    <span class="glyphicon glyphicon-remove"></span>
	  </button>
	  <button ng-disabled="!source" type="submit" class="btn btn-default btn-success btn-lg" >
	    <span> {{ counter }} <span> / {{ level.limits[0] }} <span class="glyphicon glyphicon-play"></span>
	  </button>
	</div>
      </form>
    </div>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
	<div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Well played</h4>
	</div>
	<div class="modal-body">
	  {{ length }}
	  <div class="stars">
	    
	    <span class="glyphicon glyphicon-star" ng-show="score > 0"></span> 
	    <span class="glyphicon glyphicon-star" ng-show="score > 1"></span> 
	    <span class="glyphicon glyphicon-star" ng-show="score > 2"></span> 
	    
	  </div>

	</div>
	<div class="modal-footer text-center">
          <button class="btn btn-warning pull-left" ng-click="go_restart()">Restart</button>
          <button class="btn btn-success" ng-click="go_continue()">Continue</buttonw>
	</div>
      </div>
    </div>
  </div>

</div>
