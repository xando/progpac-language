<div id="main" class="container">

  <div class="row" ng-repeat="levels in levels_rows">
    <div class="col-md-4" ng-repeat="level in levels">
      <div class="level" ng-click="go(level)">
	{{ level.name }}
	<div class="results">
	  0
	</div>
	<div class="stars">
	  <span class="glyphicon glyphicon-star first"></span>
	  <span class="glyphicon glyphicon-star middle"></span>
	  <span class="glyphicon glyphicon-star last"></span>
	</div>
      </div>
    </div>
  </div>

</div>
